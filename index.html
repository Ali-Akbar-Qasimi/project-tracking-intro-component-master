<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Project tracking intro component</title>

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <nav class="nav">
      <div class="logo">
        <img src="./images/logo.svg" alt="logo">
      </div>
      <ul>
        <li><a href="#">PRODUCT</a></li>
        <li><a href="#">FEATURES</a></li>
        <li><a href="#">PRICING</a></li>
        <div class="dot"></div>
        <li><a href="#">LOGIN</a></li>
      </ul>
      <div class="menu">
        <img class="burger" src="./images/icon-hamburger.svg" alt="burger-icon">
        <img class="close" src="./images/icon-close.svg" alt="close-icon">
      </div>
    </nav>
    
    <div class="hero">
      <div class="hero-images">
        <img src="./images/illustration-devices.svg" alt="">
      </div>
      <div class="hero-content">
        <div class="subHeader">
          <div class="new">NEW</div>
          <div class="subHeader-text">MONOGRAPH CASHBOARD</div>
        </div>
        <h1 class="header">POWERFUL INSIGHTS INTO YOUR TEAM</h1>
        <p class="desc">Project planning and time tracking for agile teams</p>
        <div class="buttons">
          <button class="button">SCHEDULE A DEMO</button>
          <h1 class="text">TO SEE A PREVIEW</h1>
        </div>
      </div>
    </div>
  </div>








  <p class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Ali-Akbar-Qasimi" target="_blank">Ali Akbar Qasimi</a>.
  </p>

  <script src="./script.js"></script>
</body>
</html>
